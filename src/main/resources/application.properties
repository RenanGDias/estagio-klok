spring.application.name=pedidos

# Configurações H2
spring.datasource.url=jdbc:h2:mem:pedidosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=estagiario
spring.datasource.password=aprovado

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console web do H2 (útil para visualizar os dados via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console